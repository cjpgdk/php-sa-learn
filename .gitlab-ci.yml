variables:
  COMPOSER_CACHE_DIR: "/storage"
  COMPOSER_DISABLE_XDEBUG_WARN: "1"
  COMPOSER_VENDOR_DIR: "/storage/vendor/${CI_PROJECT_ID}/${CI_JOB_STAGE}"

stages:
  - test

before_script:
  - apt-get update
  - apt-get install --assume-yes zip unzip git 
  - \[ ! -f /usr/bin/composer \] && php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');" || echo "composer installed at /usr/bin/composer"
  - \[ -f composer-setup.php \] && php composer-setup.php --filename=composer --install-dir=/usr/bin && php -r "unlink('composer-setup.php');" || echo "composer installed at /usr/bin/composer"
  - composer global require humbug/box

test56:
  image: php:5.6
  stage: test
  script:
    - mkdir -p /storage/vendor/${CI_PROJECT_ID}/${CI_JOB_STAGE}
    - ln -s /storage/vendor/${CI_PROJECT_ID}/${CI_JOB_STAGE} vendor
    - make
